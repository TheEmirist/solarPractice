<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 mb-3 border-bottom" th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Редактирование объявления</h1>
        <div th:each="el : ${ad}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Введите заголовок объявления" class="form-control"><br>
                <input type="text" th:value="${el.short_text}" name="short_text" placeholder="Введите короткое описание" class="form-control"><br>
                <textarea name="full_text" placeholder="Введите полное описание" class="form-control" th:text="${el.full_text}"/><br>
                <input type="number" th:value="${el.cost}" name="cost" placeholder="Введите цену" class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>

    <footer class="text-muted py-5" th:insert="blocks/footer :: footer"></footer> 
</body>
</html>
