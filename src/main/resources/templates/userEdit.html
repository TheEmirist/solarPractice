<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title th:text="${title}" /> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="p-3 mb-3 border-bottom" th:insert="blocks/header :: header"></header>
        User editor

        <form action="/user" method="post">
            <input type="text" th:value="${user.username}" name="username">
            <div th:each="el : ${roles}">
                <label><input type="checkbox" name="${role}" th:value="${el}" th:field="${user.roles}"/></label>
                <span th:text="${el}"></span>
            </div>
            <input type="hidden" th:value="${user.id}" name="userId">
            <button type="submit">Save</button>
        </form>

        <footer class="text-muted py-5" th:insert="blocks/footer :: footer"></footer> 
    </body>
</html>
