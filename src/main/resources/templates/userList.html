<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title th:text="${title}" /> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="p-3 mb-3 border-bottom" th:insert="blocks/header :: header"></header>
        List of users

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:each="el : ${users}">
                <tr>
                    <td th:text="${el.getUsername()}"></td>
                    <td th:text="${#strings.listJoin(el.getRoles(),', ')}"></td>
                    <td><a th:href="'/user/' + ${el.getId()}">edit</a></td>
                </tr>
            </tbody>
        </table>
        <footer class="text-muted py-5" th:insert="blocks/footer :: footer"></footer> 
    </body>
</html>
